<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl mb-6 text-center">Admin Access</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username (Optional)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="No authentication required">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password (Disabled)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Authentication disabled" disabled>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Enter Admin Panel
                </button>
            </div>
            <p id="message" class="text-xs italic mt-4"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-redirect to admin panel (no authentication required)
            document.getElementById('message').textContent = 'Redirecting to admin panel...';
            document.getElementById('message').className = 'text-green-500 text-xs italic';
            
            // Redirect immediately
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);

            // Handle form submission (also redirects)
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = 'admin.html';
            });
        });
    </script>
</body>
</html>
