<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl mb-6 text-center">Admin Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        function checkIfAlreadyLoggedIn() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            const loginTimestamp = sessionStorage.getItem('adminLoginTime');
            const currentTime = new Date().getTime();
            const sessionTimeout = 30 * 60 * 1000; // 30 minutes

            if (isAuthenticated && loginTimestamp && (currentTime - parseInt(loginTimestamp)) <= sessionTimeout) {
                // User is already authenticated, redirect to admin
                window.location.href = 'admin.html';
            }
        }

        // Check on page load
        checkIfAlreadyLoggedIn();

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                return await response.json();
            } catch (error) {
                console.error('Error loading configuration:', error);
                // Fallback to hardcoded values if config fails to load
                return {
                    admin: {
                        username: "admin",
                        password: "password"
                    }
                };
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Load configuration
            const config = await loadConfig();

            // Hash the entered password
            const hashedPassword = CryptoJS.SHA256(password).toString();
            
            // Hash the stored password for comparison
            const storedPasswordHash = CryptoJS.SHA256(config.admin.password).toString();

            // Compare credentials
            if (username === config.admin.username && hashedPassword === storedPasswordHash) {
                // Set session data for successful login
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().getTime().toString());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
